name: Auto Run Levanter App

on:
  # Trigger when config.env is edited
  push:
    paths:
      - 'config.env'
    branches:
      - main  # Change to your default branch if different
  
  # Allow manual trigger to start the loop
  workflow_dispatch:
  
  # Trigger from repository dispatch
  repository_dispatch:
    types: [retrigger-workflow]

jobs:
  run-app:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable Corepack (for Yarn)
        run: corepack enable
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Run application for 5 hours
        env:
          NODE_ENV: production
        run: |
          # Run the app for 4 hours 50 minutes (leaving time for retrigger)
          timeout 4h 50m yarn start || true
      
      - name: Show logs
        if: always()
        run: |
          pm2 logs levanter --nostream --lines 100 || echo "No PM2 logs available"
      
      - name: Stop PM2
        if: always()
        run: |
          pm2 stop all || true
          pm2 kill || true
      
      - name: Retrigger workflow
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'retrigger-workflow'
            });
            console.log('Workflow retriggered successfully!')
      
      - name: Wait before next trigger
        if: always()
        run: sleep 30
